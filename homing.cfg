[bltouch] # ajudtst offset
sensor_pin: ^EBB36_Toolhead: PB7
control_pin: EBB36_Toolhead: PB6
y_offset: -18
#z_offset: 2

[screws_tilt_adjust]
screw1: 27, 12
screw1_name: Front Left
screw2: 195, 12
screw2_name: Front Right
screw3: 195, 184
screw3_name: Back Right
screw4: 27, 184
screw4_name: Back Left
screw_thread: CW-M4
horizontal_move_z: 10

[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min: 5, 5
mesh_max: 200, 225
probe_count: 5,5
algorithm: bicubic

